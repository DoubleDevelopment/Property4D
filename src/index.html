<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Property 4D - Premium Real Estate Platform</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Property 4D visualizes real estate across space, time, value, and experience">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    (function () {
      try {
        var saved = localStorage.getItem('property4d_theme');
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var mode = saved === 'dark' || saved === 'light' ? saved : (prefersDark ? 'dark' : 'light');
        if (mode === 'dark') document.documentElement.classList.add('theme-dark');
      } catch (e) {}
    })();
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <app-root></app-root>
</body>
</html>
