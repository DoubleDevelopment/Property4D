<div class="auth-page">
  <div class="auth-container fade-in">
    <div class="auth-header">
      <h1>Welcome Back</h1>
      <p class="text-muted">Sign in to continue your journey</p>
    </div>

    <form class="auth-form" (ngSubmit)="onSubmit()">
      @if (error()) {
        <div class="error-message fracture-line active">
          {{ error() }}
        </div>
      }

      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [value]="credentials().email"
          (input)="updateEmail($any($event.target).value)"
          required
          autocomplete="email"
        />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [value]="credentials().password"
          (input)="updatePassword($any($event.target).value)"
          required
          autocomplete="current-password"
        />
      </div>

      <button 
        type="submit" 
        class="btn btn-primary btn-full"
        [disabled]="isLoading()"
      >
        @if (isLoading()) {
          <span>Signing in...</span>
        } @else {
          <span>Sign In</span>
        }
      </button>
    </form>

    <div class="auth-footer">
      <p class="text-small text-muted">
        Don't have an account? 
        <a routerLink="/auth/register" class="text-gold">Create one</a>
      </p>
    </div>
  </div>
</div>
